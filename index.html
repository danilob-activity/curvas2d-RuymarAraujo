<html>

<head>
    <meta charset="UTF-8">
    <title>Curvas</title>
    <link href="layout.css" rel="stylesheet">
    <script src="mathfunctions.js"></script>
    <script src="arclength.js"></script>

    <style>
        article {
            background-color: #DA70D6;
            max-width: 900px;
            margin: auto;
        }
        
        .playable-buttons {
            background-color: #DDA0DD;
            margin-left: auto;
        }
        
        .playable-code {
            background-color: #DDA0DD;
            width: 900px;
            font-weight: bolder
        }
    </style>
</head>

<body>
   <strong> ATIVIDADE PRÁTICA - CURVAS 2D / COMPUTAÇÃO GRÁFICA - RUYMAR ARAUJO</strong> 
        
    <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/scale -->
    <article>
        <canvas id="canvas" width="900" height="480" class="playable-canvas"></canvas>
        <div class="playable-buttons">
            <input id="save" type="button" value="Save" />
        </div>
        <textarea id="code" class="playable-code">
p0 = [-350,125]; 
p1 = [350,30]; 
p2 = [-1000,-400]; 
p3 = [-1000,-900]; 
setHermite(p0,p1,p2,p3);
p0 = [-250,-100]; 
p1 = [300,350]; 
p2 = [200,-250]; 
p3 = [-400,-200]; 
setBezier(p0,p1,p2,p3);
  </textarea>

        <script src="gl-matrix.js"></script>
        <script src="script.js"></script>
    </article>
</body>

</html>
